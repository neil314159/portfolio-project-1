<body>
  <header>
    <nav>
      <ul id="menu">
        <li><a href="newsletter.html" class="active">Newsletter</a></li>

      </ul>
    </nav>
    <div></div>
  </header>

  <!-- newsletter signup page -->
  <section class="newsletter-signup">
    <!-- signup form -->
    <form class="newsletter-form" method="POST" action="https://formdump.codeinstitute.net/">
      <h2>
        Join our newsletter to learn more about the best remote working spots
        in Ireland!
      </h2>
      <!-- customer details -->
      <label for="firstname">First Name</label>
      <input id="firstname" class="form-text" type="text" name="first_name" required />
      <!-- form submit button -->
      <label for="email">Email Address</label>
      <input id="email" class="form-text" type="email" name="email_address" required />

      <input class="signup-button centred-text" type="submit" value="Join Now!" />
    </form>
  </section>

  <!-- social media footer links, opens in new tab -->
  <footer>
    <ul class="social-links centred-text">
      <li>
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page in a new tab"><i
            class="fab fa-twitter-square"></i></a>
      </li>
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener"
          aria-label="Visit our facebook page in a new tab"><i class="fab fa-facebook-square"></i></a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener"
          aria-label="Visit our instagram page in a new tab"><i class="fab fa-instagram-square"></i></a>
      </li>
      <li>
        <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page in a new tab"><i
            class="fab fa-youtube-square"></i></a>
      </li>
    </ul>
  </footer>
